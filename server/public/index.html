<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food & Emotion Prompts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="image-container">
        <img src="image_icon.jpg" alt="Icon" />
      </div>
      <div id="prompt-container">
        <p id="prompt-text">
          Explore the connection between food, emotions, and shape.
        </p>
      </div>
      <div>
        <button id="enable-camera-btn">Enable Camera</button>
      </div>
      <video id="camera" style="display: none"></video>
      <button id="capture-btn" style="display: none">Capture</button>
      <a href="feedback.html">Feedback Form</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
